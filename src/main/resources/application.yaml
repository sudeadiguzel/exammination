#
server:
  port: 8080
spring:
  main:
    banner-mode=off:
  datasource:
    url: jdbc:postgresql://examminationdb.postgres.database.azure.com:5432/postgres
    username: exammination@examminationdb
    password: dbPassword*
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ##none, validate, update, create, create-drop
      ddl-auto: update
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true

    properties:
      hibernate:
        format_sql: true
  resources:
    static-locations:
      - classpath:/resources/
  web:
    resources:
      static-locations: /static/**
logging:
  level:
    org:
      hibernate:
        SQL: INFO
        type:
          descriptor:
            sql:
              BasicBinder: INFO
