<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="sharedTemplates/Layout">
<head th:replace="Layout :: html_head"/>
<body layout:fragment="examContent">
<div class="container">
    <form method="POST" th:object="${data}" th:action="'/instructor/a/'+${data.id}">
        <div class="card" style="border: 2px solid;" th:name="|question-'${j}'|"
             th:each="j: ${#numbers.sequence(0,data.questionCount - 1)}">
            <div class="card-header">
                <div class="form-group row">
                    <label th:for="|questionInput-'${j}'|" class="col-sm-2 col-form-label">Question:</label>
                    <div class="col-sm-10">
                        <input type="text" th:name="|questionInput-'${j}'|" class="form-control"
                               th:id="|questionInput-'${j}'|" placeholder="Question">
                    </div>
                </div>

            </div>

            <div class="card-body" th:each="i: ${#numbers.sequence(0, data.optionCount - 1)}" th:name="|optionList-'${j}'|">
                <label style="float:right">Check for answer </label>

                <div id='block-11' style='padding: 5px;'>

                    <!--            <input type='radio' name='option' th:value="${i}" id='option-"${i}"' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle;' />-->
                    <input th:for='|option-"${i}"|' th:name='|option-"${i}"|' th:id='|option-"${i}"|'
                           placeholder="Option"></input>
                    <input type="checkbox" id="flexCheckDefault" th:name='|optionAnswerCheck-"${i}"|' style="float:right">
                    <span id='result-11'></span>
                </div>
                <br>
                <hr/>
            </div>

        </div>

        <br>
        <button type="submit" class="btn btn-outline-primary" style="float:right;">Submit</button>
        <br>


    </form>
</div>
</body>
</html>
