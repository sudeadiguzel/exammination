<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="sharedTemplates/Layout">
<head th:replace="Layout :: html_head" />
<body layout:fragment="baseContent">
    <div class="container" >
        <div class="card" style="border: 2px solid;" th:each="j: ${#numbers.sequence(0, question_number - 1)}">
        <div class="card-header">
            <form>
                <div class="form-group row">
                    <label for="inputQuestionLabel" class="col-sm-2 col-form-label">Question:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputQuestionLabel" placeholder="Question">
                    </div>
                </div>
            </form>
        </div>

    <div class="card-body" th:each="i: ${#numbers.sequence(0, option_number - 1)}" >
        <label style="float:right" >Check for answer </label>

        <div id='block-11' style='padding: 5px;'>

            <input type='radio' name='option' th:value="${i}" id='option-"${i}"' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle;' />
            <input for='option-"${i}"' id= 'answer-"${i}"' placeholder="Option"></input>
            <input type="checkbox" id="flexCheckDefault" style="float:right">
            <span id='result-11'></span>
        </div>
        <hr/>
    </div>
        </div>
    </div>
</body>
</html>
