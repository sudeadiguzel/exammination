<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="sharedTemplates/Layout">
<head th:replace="Layout :: html_head" />
<body layout:fragment="baseContent">
<div class="container" >
    <div class="card" style="border: 2px solid;" th:each="question: ${data.question}">
        <div class="card-header">
            <form>
                <div class="form-group row">
                    <label for="inputQuestionLabel" class="col-sm-2 col-form-label">Question:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputQuestionLabel" th:placeholder="${question.description}">
                    </div>
                </div>
            </form>
        </div>

        <div class="card-body" th:each="option: ${question.optionList}" >
            <div id='block-11' style='padding: 5px;'>
                <input type='radio' name='option' th:value="${option}" id='option-"${option}"' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle;' />
                <input for='option-"${i}"' id= 'option-${workplaceService.id}"' th:value="${option.content}"/>
                <input type="checkbox" id="{option-correct-${option}}" th:checked="${option.correct}" style="float:right">
                <span id='result-11'></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
