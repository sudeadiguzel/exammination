<!doctype html>
<html lang="tr"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loginsss</title>
</head>
<body>
<div>
    <div class="row mx-0">
        <div class="col-lg-6 px-3 pt-3 pb-5">
            <div class="row">
                <div class="col-10 mx-auto">
                    <h4 class="text-center text-warning font-weight-light py-4">Hoşgeldiniz</h4>
                    <form method="POST" name="f" th:action="@{/login}">
                        <div class="form-group">
                            <label class="font-weight-light" for="username">Kullanıcı adı</label>
                            <input class="form-control" id="username" name="username"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-light" for="password">Şifre</label>
                            <input class="form-control" id="password" name="password" type="password">

                        </div>
                        <div class="form-group text-right mt-4">
                            <button class="btn btn-warning btn-block" type="submit">Giriş</button>
                        </div>
                    </form>
                    <hr class="m-4"/>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <!-- Custom js tags goes here -->
</th:block>
</body>
</html>
